<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #AE00FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            display: none; /* Initially hidden */
            margin-top: 20px; /* Add some margin */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Make sure it takes full viewport height */
            text-align: center;
        }

        /* Style for the details box */
        .details-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <script>
        // Apply dark mode preference on page load
        function applyUserDarkModePreference() {
            const currentUserPhone = localStorage.getItem('currentUserPhone');
            if (currentUserPhone) {
                const darkModeEnabled = localStorage.getItem(`user_data_${currentUserPhone}_darkModeEnabled`) === 'true';
                if (darkModeEnabled) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        applyUserDarkModePreference(); // Apply immediately
    </script>
    <div class="container">
        <div id="message" class="message_deposit_page" style="width: 80%; text-align: center;">You have to confirm you use a Palmpay account by transacting <span id="amount"></span> to these details below. If you have trust issues with us while others have been partaking from us, please close this page</div>
        
        <div class="details-box">
            <div id="fullName"></div>
            <div id="phoneNumber"></div>
            <div>Palmpay</div>
        </div>
        
        <button id="transactionButton" class="deposit_page_button">Transaction Successful</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullNameDiv = document.getElementById('fullName');
            const phoneNumberDiv = document.getElementById('phoneNumber');
            const transactionButton = document.getElementById('transactionButton');
            const amountSpan = document.getElementById('amount');

            const fullName = "Osakue Joel Enosolegbe";
            const phoneNumber = "9162416826";
            const selectedAmount = localStorage.getItem('selectedAmount');

            fullNameDiv.textContent = fullName;
            phoneNumberDiv.textContent = phoneNumber;
            amountSpan.textContent = selectedAmount;

            setTimeout(() => {
                transactionButton.style.display = 'block';
            }, 5000);

            transactionButton.addEventListener('click', function() {
                window.location.href = 'transaction_check.html';
            });
        });
    </script>
</body>
</html>
