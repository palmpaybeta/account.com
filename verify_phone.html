<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Phone Number</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .verification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Simple loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #AE00FF; 
            animation: spin 1s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-text {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <script>
        // Apply dark mode preference on page load
        // This page is part of account creation, default to light mode.
        function applyUserDarkModePreference() {
            document.body.classList.remove('dark-mode');
        }
        applyUserDarkModePreference(); // Apply immediately
    </script>
    <div class="verification-container">
        <div class="spinner"></div>
        <p class="verification-text">Verifying phone number...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate verification process for a few seconds
            setTimeout(() => {
                console.log("Verification complete (simulated). Redirecting to login page.");
                window.location.href = 'index.html';
            }, 3000); 
        });
    </script>
</body>
</html>
